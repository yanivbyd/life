<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Toast Message with Animation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Styles for the toast */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

<!-- Toast message -->
<div id="toast" class="toast">
    This is a toast message.
</div>

<!-- Button to trigger the toast -->
<button id="showToast">Show Toast</button>

<script>
    $(document).ready(function(){
        // Function to show the toast with animation
        $('#showToast').click(function(){
            $('#toast').fadeIn('slow').delay(2000).fadeOut('slow');
        });
    });
</script>
</body>
</html>
