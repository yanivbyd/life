<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Butterfly Shape</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="400" height="400"></canvas>

<script>
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');

    function drawRandomButterflyShape() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Starting point
        var startX = getRandom(0, 1) * canvas.width;
        var startY = getRandom(0, 1) * canvas.height;
        ctx.moveTo(startX, startY);

        // First wing
        var cp1X = getRandom(0, 1) * canvas.width;
        var cp1Y = getRandom(0, 1) * canvas.height;
        var cp2X = getRandom(0, 1) * canvas.width;
        var cp2Y = getRandom(0, 1) * canvas.height;
        var endX = getRandom(0, 1) * canvas.width;
        var endY = getRandom(0, 1) * canvas.height;
        ctx.bezierCurveTo(cp1X, cp1Y, cp2X, cp2Y, endX, endY);

        // Body
        ctx.moveTo(startX, startY);
        ctx.lineTo(startX, getRandom(0.7, 1) * canvas.height);

        // Second wing
        cp1X = getRandom(0, 1) * canvas.width;
        cp1Y = getRandom(0, 1) * canvas.height;
        cp2X = getRandom(0, 1) * canvas.width;
        cp2Y = getRandom(0, 1) * canvas.height;
        endX = getRandom(0, 1) * canvas.width;
        endY = getRandom(0, 1) * canvas.height;
        ctx.bezierCurveTo(cp1X, cp1Y, cp2X, cp2Y, endX, endY);

        // Fill the shape
        ctx.fillStyle = 'pink';
        ctx.fill();
    }

    function getRandom(min, max) {
        return Math.random() * (max - min) + min;
    }

    drawRandomButterflyShape(); // Initial drawing

    // Redraw when clicked
    canvas.addEventListener('click', function() {
        drawRandomButterflyShape();
    });
</script>
</body>
</html>
