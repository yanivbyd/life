<!DOCTYPE html>
<head>
    <title>Life game</title>
    <link rel="icon" href="tube.png" type="image/x-icon"/>
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/world_params.js"></script>
    <script src="js/vegetation.js"></script>
    <script src="js/creatures.js"></script>
    <script src="js/creature_logic.js"></script>
    <script src="js/world.js"></script>
    <script src="js/render.js"></script>
</head>

<script type="text/javascript">
    var global_world = new World();
</script>

<body>
    <canvas id="canvas" width="350" height="350"></canvas>
    <script type="text/javascript">
        function cycle() {
            global_world.cycle();
        }
        function addCreatures() {
            global_world.addCreatures();
        }
        function render() {
            renderCanvas($('#canvas')[0], global_world);
        }
    </script>
    <script type="text/javascript">
        if ( $('#canvas').width() !=  $('#canvas').height()) alert("matrix width should equal its height");
        global_world.init($('#canvas').width());
        render();
    </script>
    <button onclick="cycle(); render()">Cycle</button>
    <button onclick="addCreatures(); render()">Add Creatures</button>
</body>
