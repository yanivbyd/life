<!DOCTYPE html>
<head>
    <title>Life charts</title>
    <link rel="icon" href="graph.png" type="image/x-icon"/>
    <script src="lib/dygraph.min.js"></script>
    <link rel="stylesheet" href="lib/dygraph.min.css" />
</head>

<body>
<div id="graphdiv"/>

<script type="text/javascript">
  g = new Dygraph(
    document.getElementById("graphdiv"), "node/output/cycles.csv?" + new Date().getTime(),
    {
        title: 'Vegetation by cycle',
        xlabel: 'Cycle',
        ylabel: 'Avg. Vegatation'
    }
  );
</script>

</body>
